<div class="container-fluid p-0 m-0">

    <div class="d-flex parent-container">
        <div class="w-30">
            <ng-particles id="tsparticles" [options]="particlesOptions" [particlesInit]="particlesInit"
                (particlesLoaded)="particlesLoaded($event)"></ng-particles>
        </div>

        <div class="w-70 p-5">

            <h1 class="text-center my-5">Interactive Systems</h1>

            <div class="d-flex align-items-center justify-content-around">

                <div class="card box-shadow-1" style="width: 18rem;">
                    <img class="card-img-top p-2" src="/assets/bootstrap-logo-shadow.png" alt="Card image cap"
                        height="200px" width="150px" title="Bootstrap Component">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>

                <div class="card box-shadow-1" style="width: 18rem;">
                    <img class="card-img-top p-2" src="/assets/angular-material-logo.svg" alt="Card image cap"
                        height="200px" width="150px" title="Angular Material Component">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
