<div class="w-100 h-100" style="background : #f2f2f2;">

    <p-toolbar>
        <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-link p-button" icon="pi pi-arrow-left"></p-button>
            <span>Prime NG DataTable</span>
        </div>

        <div class="p-toolbar-group-right">
            <p-button styleClass="p-button-link p-button" icon="pi pi-heart"></p-button>
            <p-button styleClass="p-button-link p-button" icon="pi pi-arrow-right"></p-button>
        </div>
    </p-toolbar>


    <div class="container">
        <!-- enter value -->
        <div>
            <p class="mt-2">Find number of entries where fruit is kiwi - </p>
            <mat-form-field>
                <input matInput appearance="outline" placeholder="Enter count" [(ngModel)]="userValue">
                <mat-hint>The answer is : {{actualValue}}</mat-hint>
            </mat-form-field>
        </div>


        <div class="">

            <p-table [value]="logList" styleClass="p-datatable-sm p-datatable-striped" dataKey="id" [paginator]="true"
                [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" [tableStyle]="{'min-width': '50rem'}"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[5, 10, 25, 100]" [globalFilterFields]="globalFilterFields" [scrollable]="true"
                scrollHeight="400px">

                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let obj of columnList" [pSortableColumn]="obj.field" style="width:25%">
                            {{obj.header}}
                            <p-sortIcon [field]="obj.field"></p-sortIcon>
                        </th>
                    </tr>
                    <tr>
                        <th *ngFor="let obj of columnList">
                            <p-columnFilter type="text" [field]="obj.field"></p-columnFilter>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-log>
                    <tr>
                        <td *ngFor="let obj of columnList">{{log[obj.field]}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>


</div>
