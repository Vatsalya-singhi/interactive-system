<div class="w-100 h-100 row rounded m-0 p-0" style="background : #f2f2f2; overflow:hidden">

    <!-- left side -->
    <div class="col-3 pt-2 " style="background: #9fcdf2">

        <!-- AVATAR -->
        <div class="d-flex justify-content-center align-items-center m-2">
            <img src="assets/avatar.jpg" alt="Avatar" loading="lazy" height="150px" width="150px"
                style="border-radius: 50%; object-fit: cover; ">
        </div>
        <p class="d-flex align-self-center justify-content-center text-secondary m-0 mt-2 h5">Profile Details</p>
        <!-- CARD CREDENTIALS -->
        <div class="h-50 row px-3">
            <div class="col"></div>
            <div class="col-9 d-flex flex-column justify-content-center">
                <!-- CARD INFO -->
                <div>
                    <p class="h6">Card Holder</p>
                    <p>{{user.cardHolderName}}</p>
                </div>

                <div>
                    <p class="h6">Card Number</p>
                    <p>{{user.cardNumber}}</p>
                </div>

                <div>
                    <p class="h6">Card Expiry</p>
                    <p>{{user.expiryMonth}}/{{user.expiryYear}}</p>
                </div>

                <div>
                    <p class="h6">Card CVC</p>
                    <p>{{user.cvc}}</p>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <!-- RATE APP -->
        <div class="d-flex justify-content-center align-items-center">
            <mat-card class="example-card rounded m-1 p-0">
                <button class="btn d-flex justify-content-center align-items-center">
                    <h2 class="m-2">Rate!</h2>
                    <i class="fa-solid fa-star fa-2x"></i>
                </button>
            </mat-card>
        </div>


    </div>

    <!-- right side -->
    <div class="col-9">

        <h1 class="my-5 d-flex justify-content-center">Task: Enter the following credentials to the form.</h1>

        <div class="row">
            <div class="col"></div>
            <div class="col-7">

                <div class="card rounded">

                    <div class="card-header">
                        <p class="mr-2 mb-1">Credit Card</p>
                        <small>enter your card details</small>
                    </div>

                    <div class="card-body">

                        <!-- NAME -->
                        <div class="row m-4px">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="name" class="m-4px">Name</label>
                                    <input class="form-control text-uppercase" id="name" type="text" placeholder="Name">
                                </div>
                            </div>
                        </div>
                        <!-- NUMBER -->
                        <div class="row m-4px">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="ccnumber" class="m-4px">Credit Card Number</label>

                                    <div class="input-group">
                                        <input type="tel" class="form-control" minlength="16" maxlength="16"
                                            placeholder="0000-0000-0000-0000" aria-label="Credit Card Number"
                                            aria-describedby="basic-addon1"
                                            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                                        <div class="input-group-append">
                                            <span class="input-group-text h-100 w-100" id="basic-addon1">
                                                <i class="fas fa-credit-card"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- MONTH YEAR CVV -->
                        <div class="row m-4px">
                            <div class="form-group col-sm-4">
                                <label for="ccmonth" class="m-4px">Month</label>
                                <select class="form-control" id="ccmonth">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="ccyear" class="m-4px">Year</label>
                                <select class="form-control" id="ccyear">
                                    <option>2014</option>
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="cvv" class="m-4px">CVV/CVC</label>
                                    <input class="form-control" id="cvv" type="tel" minlength="3" maxlength="3"
                                        placeholder="CVV">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-danger" type="reset">
                                <i class="mdi mdi-lock-reset"></i> Reset
                            </button>
                            <button class="btn btn-success float-right" type="submit">
                                <i class="mdi mdi-gamepad-circle"></i> Submit
                            </button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col"></div>
        </div>

    </div>

</div>
